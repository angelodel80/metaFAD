<script>
$(function(){

    function setTime(){
        var now = new Date();
        var h = now.getHours();
        var m = now.getMinutes();
        h = (h + "").length == 1 ? "0" + h : h;
        m = (m + "").length == 1 ? "0" + m : m;
        $('#widget-time').html(h+':'+m);
    }

    setInterval(function(){
        setTime();

    }, 1000);

    setTime();
});
</script>
